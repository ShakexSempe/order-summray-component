<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 40%, 36%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <header class="hero">
        <img src="images/illustration-hero.svg" alt="">
      </header>
      
      <main class="card-bottom">
        <article class="summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </article>

        <section class="plan">
          <div class="price-plan">
            <div class="icon"><img src="images/icon-music.svg" alt="icon"></div>
            <div class="price">
              <h2>Annual Plan</h2>
              <p><span>$59.99/year</span></p>
            </div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </section>

        <div class="order">
          <button id="proceed">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </div>
      </main>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boitumelo Sempe</a>.
  </footer>
</body>

</html>
